version: v2  # Buf 配置文件的语法版本，v2 是目前最新的推荐版本
modules:
  - path: proto  # 告诉 buf：我的 .proto 文件都放在这个目录下
    name: buf.build/ceyewan/resonance # 模块名。这是你在 Buf Registry (BSR) 上的唯一标识
                                   # 格式：buf.build/{用户名}/{仓库名}

breaking: # 破坏性变更检测 (Breaking Change Detection)
  use:
    - FILE # 使用 "FILE" 级别的检查规则。
           # 这意味着它会检查你是否删除了文件、移动了包等会导致引用方编译失败的变更。

lint: # 代码风格检查 (Linting)
  use:
    - STANDARD # 使用 Buf 官方推荐的标准规则集（命名规范、注释要求等）
  except:
    - PACKAGE_DIRECTORY_MATCH # 【重点】忽略这一条规则