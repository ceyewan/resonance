# ============================================================================
# Web 静态站点配置（本地直接运行）
# 用途：make dev - 本地直接运行 Go 程序
# ============================================================================

service:
  name: web-service
  host: localhost
  http_port: 4173

static:
  dist_dir: ./web/dist
  index_file: index.html
  enable_spa_fallback: true
  cache_control: public, max-age=604800

log:
  level: debug
  format: console # 开发环境使用 console 格式，方便调试
  output: stdout
