# ============================================================================
# Gateway 服务 - Docker 环境覆盖配置
# 用途：make up / 生产环境 - Docker 容器运行，连接 Docker hostname
# 说明：通过 RESONANCE_ENV=prod 启用
# ============================================================================

# 日志配置：生产环境使用 JSON 格式，方便日志收集
log:
  level: info
  format: json
  output: stdout

service:
  host: ""

redis:
  addr: redis:6379

etcd:
  endpoints:
    - etcd:2379
