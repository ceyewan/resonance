# ============================================================================
# Gateway 服务 - Docker 环境覆盖配置
# 用途：make up / 生产环境 - Docker 容器运行，连接 Docker hostname
# 说明：通过 RESONANCE_ENV=prod 启用
# ============================================================================

# 日志配置：生产环境使用 JSON 格式，方便日志收集
log:
  level: info
  format: json
  output: stdout

service:
  host: ""

redis:
  addr: redis:6379

etcd:
  endpoints:
    - etcd:2379

# 可观测性配置：生产环境启用 Trace 上报
observability:
  trace:
    disable: false # 生产环境启用 Trace 上报
    endpoint: otel-collector:4317 # OTLP Collector 端点
    insecure: true # Docker 内网通信
    sampler: 0.1 # 采样率 10%（减少开销）
  metrics:
    port: 9092
    path: /metrics
    enable_runtime: true
