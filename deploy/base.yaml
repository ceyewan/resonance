name: resonance

services:
  etcd:
    image: quay.io/coreos/etcd:v3.5.12
    container_name: resonance-etcd
    hostname: resonance-etcd
    restart: unless-stopped
    environment:
      ETCDCTL_API: 3
      ETCD_NAME: resonance-etcd
      ETCD_QUOTA_BACKEND_BYTES: 1073741824
      ETCD_AUTO_COMPACTION_RETENTION: "1"
      ETCD_SNAPSHOT_COUNT: 5000
      ETCD_LISTEN_CLIENT_URLS: http://0.0.0.0:2379
      ETCD_ADVERTISE_CLIENT_URLS: http://resonance-etcd:2379
      ETCD_LISTEN_PEER_URLS: ""
      ETCD_INITIAL_ADVERTISE_PEER_URLS: ""
      ETCD_INITIAL_CLUSTER: ""
    volumes:
      - etcd-data:/etcd-data
    networks:
      - resonance-net
    deploy:
      resources:
        limits:
          memory: 192M
        reservations:
          memory: 96M
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"

  mysql:
    image: mysql:8.0
    container_name: resonance-mysql
    hostname: resonance-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${RESONANCE_MYSQL_ROOT_PASSWORD:-root123}
      MYSQL_DATABASE: ${RESONANCE_MYSQL_DATABASE:-resonance}
      MYSQL_USER: ${RESONANCE_MYSQL_USER:-resonance}
      MYSQL_PASSWORD: ${RESONANCE_MYSQL_PASSWORD:-resonance123}
    command:
      - mysqld
      - --performance_schema=OFF
      - --innodb_buffer_pool_size=256M
      - --max_connections=50
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    volumes:
      - mysql-data:/var/lib/mysql
      - ../internal/schema/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    networks:
      - resonance-net
    deploy:
      resources:
        limits:
          memory: 768M
        reservations:
          memory: 512M
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-p${RESONANCE_MYSQL_ROOT_PASSWORD:-root123}",
        ]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 30s

  redis:
    image: redis:7.2-alpine
    container_name: resonance-redis
    hostname: resonance-redis
    restart: unless-stopped
    command:
      - redis-server
      - --maxmemory
      - 320mb
      - --maxmemory-policy
      - allkeys-lru
      - --appendonly
      - yes
    volumes:
      - redis-data:/data
    networks:
      - resonance-net
    deploy:
      resources:
        limits:
          memory: 384M
        reservations:
          memory: 192M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"

  nats:
    image: nats:2.10-alpine
    container_name: resonance-nats
    hostname: resonance-nats
    restart: unless-stopped
    command:
      - "--name=resonance-nats"
      - "--http_port=8222"
      - "--js"
      - "--sd=/data"
    volumes:
      - nats-data:/data
    networks:
      - resonance-net
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/healthz"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"

networks:
  resonance-net:
    external: true
    name: resonance-net

volumes:
  etcd-data:
  mysql-data:
  redis-data:
  nats-data:
